<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
  <title>3Box</title>
</head>

<body>

  <div class="row">

    <div class="content">
      <div class="box">
        <div class="items front"><i class='bx bxl-youtube'></i></div>
        <div class="items back bg-color"><i class='bx bxl-youtube'></i></div>
        <div class="items right"><i class='bx bxl-youtube'></i></div>
        <div class="items left"><i class='bx bxl-youtube'></i></div>
        <div class="items top"><i class='bx bxl-youtube'></i></div>
        <div class="items bottom"><i class='bx bxl-youtube'></i></div>
      </div>
    </div>

    <div class="content">
      <div class="box">
        <div class="items front"><i class='bx bxl-twitter'></i></div>
        <div class="items back bg-color-twitter"><i class='bx bxl-twitter'></i></div>
        <div class="items right"><i class='bx bxl-twitter'></i></div>
        <div class="items left"><i class='bx bxl-twitter'></i></div>
        <div class="items top"><i class='bx bxl-twitter'></i></div>
        <div class="items bottom"><i class='bx bxl-twitter'></i></div>
      </div>
    </div>

    <div class="content">
      <div class="box">
        <div class="items front"><i class='bx bxl-facebook'></i></div>
        <div class="items back bg-color-facebook"><i class='bx bxl-facebook'></i></div>
        <div class="items right"><i class='bx bxl-facebook'></i></div>
        <div class="items left"><i class='bx bxl-facebook'></i></div>
        <div class="items top"><i class='bx bxl-facebook'></i></div>
        <div class="items bottom"><i class='bx bxl-facebook'></i></div>
      </div>
    </div>
  </div>


</body>

</html>
